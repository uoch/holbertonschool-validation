name: module3_task3

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM UTC every day

jobs:
  builds:
    name: first job
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Execute the script setup.sh
        run: ./setup.sh
        working-directory: module3_task2
      - name: Validate Makefile execution make help command
        run: |
          make help
          make build
          make lint
          make run
          make unit-tests
          make integration-tests
          make validate
          make stop
          make clean
        working-directory: module3_task2
      - name: packaging
        run: make package
        working-directory: module3_task2
      - name: archieve ZIP file artifac
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: Saving the zip file
          path: module3_task2/awesome-website.zip
      - name: construct Release.txt
        run: cat ./module3_task3/DEPLOY.md >> Release.txt
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: |
            awesome-website.zip
            DEPLOY.md
          body: |
            ## What is in the archive and how to unarchive it?
            ## What are the commands to start and stop the application?
            ## How to customize where the application logs are written?
            ## How to “quickly” verify that the application is running?
            ## Create a release with the archive triggered by a tag
      - run: gh release create v1.0.0 --title "v1.0.0" --notes DEPLOY.md 2>/dev/null || echo "OK"
