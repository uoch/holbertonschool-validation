name: module3_task3

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM UTC every day
  release:
    types:
      - created

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-22.04

    steps:
      - name: Create Empty Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.0
          draft: true

  build:
    name: Build job
    runs-on: ubuntu-22.04
    needs: create_release

    steps:
      - uses: actions/checkout@v3
      - name: Execute setup.sh
        run: ./setup.sh
        working-directory: module3_task3
      - name: Validate Makefile execution
        run: |
          make help
          make build
          make lint
          make run
          make unit-tests
          make integration-tests
          make validate
        working-directory: module3_task3
      - name: Package artifact
        run: make package
        working-directory: module3_task3
      - name: Archive ZIP file artifact
        if: ${{ github.ref != 'refs/tags/1.0.0' }}
        uses: actions/upload-artifact@v3
        with:
          name: Saving the zip file
          path: |
            module3_task3/awesome-website.zip
      - name: Attach Archive
        if: always()
        run: |
          gh release upload 1.0.0 module3_task3/awesome-website.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
